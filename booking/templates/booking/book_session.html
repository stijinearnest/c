{% extends "booking/base.html" %}
{% block title %}Book Session{% endblock %}

{% block content %}
<div class="card p-4">
    <h3>Book Session</h3>
    <p><b>Counselor:</b> {{ slot.counselor.username }}</p>
    <p><b>Date:</b> {{ slot.date }} | <b>Time:</b> {{ session_start }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-2">Confirm Booking</button>
    </form>
</div>
{% endblock %}
