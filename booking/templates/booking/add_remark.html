{% extends "booking/base.html" %}
{% block title %}Add Remark{% endblock %}

{% block content %}

<style>
.remark-wrapper {
    max-width: 700px;
    margin: auto;
}

.remark-card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.page-title {
    color: #2e5e6e;
    font-weight: 600;
}

.session-info {
    background: #f4f8fb;
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 14px;
}

.custom-textarea {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #c7d6df;
    padding: 12px;
    resize: vertical;
    transition: 0.3s;
}

.custom-textarea:focus {
    outline: none;
    border-color: #2e5e6e;
    box-shadow: 0 0 0 2px rgba(46,94,110,0.2);
}

.attended-toggle {
    margin-top: 15px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
}
</style>

<div class="remark-wrapper">

    <div class="remark-card">

        <h4 class="page-title mb-3">Session Remark</h4>

        <div class="session-info">
            <strong>Student:</strong> {{ booking.student_name }} <br>
            <strong>Date:</strong> {{ booking.slot.date }} <br>
            <strong>Time:</strong> {{ booking.session_start }} â€“ {{ booking.session_end }}
        </div>

        <form method="post">
            {% csrf_token %}

            <label class="form-label fw-semibold">Remark</label>
            <textarea name="remark"
                      rows="6"
                      class="custom-textarea"
            >{{ booking.counselor_remark }}</textarea>

            <div class="form-check attended-toggle">
                <input class="form-check-input"
                       type="checkbox"
                       name="attended"
                       id="attendedCheck"
                       {% if booking.attended %}checked{% endif %}>
                <label class="form-check-label" for="attendedCheck">
                    Mark as Attended
                </label>
            </div>

            <div class="form-actions">
                <a href="{% url 'booking:counselor_history' %}"
                   class="btn btn-outline-primary">
                    Back
                </a>

                <button type="submit"
                        class="btn btn-primary px-4">
                    Save Remark
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
