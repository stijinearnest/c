<!-- booking/templates/booking/add_remark.html -->
<!doctype html>
<html>
<head><title>Add Remark</title></head>
<body>
  <h1>Add Remark for {{ booking.student_name }} ({{ booking.slot.date }} {{ booking.session_start }})</h1>
  <form method="post">{% csrf_token %}
    <p><label>Remark</label><br>
    <textarea name="remark" rows="6" cols="60">{{ booking.counselor_remark }}</textarea></p>
    <p><label><input type="checkbox" name="attended" {% if booking.attended %}checked{% endif %}> Attended</label></p>
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'booking:counselor_history' %}">Back</a></p>
</body>
</html>
