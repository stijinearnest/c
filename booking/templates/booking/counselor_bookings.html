<!-- booking/templates/booking/counselor_bookings.html -->
<!doctype html>
<html>
<head><title>Bookings</title></head>
<body>
  <h1>Upcoming Bookings</h1>
  <p><a href="{% url 'booking:counselor_dashboard' %}">Back</a></p>
  {% if bookings %}
    <ul>
      {% for b in bookings %}
        <li>{{ b.slot.date }} {{ b.session_start }} - {{ b.student_name }} ({{ b.student_email }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No upcoming bookings.</p>
  {% endif %}
</body>
</html>
