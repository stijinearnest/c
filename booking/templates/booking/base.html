<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Counselling System{% endblock %}</title>

    <!-- Bootstrap 5 (Keep for grid utilities) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #d7e3ea;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Top Navbar */
        .custom-navbar {
            background: #2e5e6e;
            padding: 14px 0;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
            letter-spacing: .5px;
            font-size: 18px;
        }

        /* Main container */
        .main-container {
            background: #f4f8fb;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            min-height: 80vh;
        }

        /* Buttons override */
        .btn-primary {
            background-color: #2e5e6e;
            border-color: #2e5e6e;
        }

        .btn-primary:hover {
            background-color: #254d59;
            border-color: #254d59;
        }

        .btn-outline-primary {
            color: #2e5e6e;
            border-color: #2e5e6e;
        }

        .btn-outline-primary:hover {
            background-color: #2e5e6e;
            color: white;
        }

        .card {
            border-radius: 16px;
            border: none;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

    </style>
</head>
<body>

<nav class="navbar custom-navbar shadow">
    <div class="container">
        <a class="navbar-brand" href="/">College Counselling System</a>
    </div>
</nav>

<div class="container my-4">
    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
